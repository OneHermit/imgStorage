<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .box-card {
        width: 280px;
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.4s ease;
      }

      .box-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      }

      .box-card:hover img {
        transform: scale(1.2);
      }

      .card-img {
        height: 200px;
        overflow: hidden;
      }

      .card-img img {
        width: 100%;
        transition: all 0.4s ease;
      }

      .content {
        padding: 20px;
      }

      .content h3 {
        margin-bottom: 10px;
      }

      .content p {
        font-size: 14px;
        color: #666;
      }

      .price {
        margin-top: 10px;
      }

      .price .new-price {
        font-size: 22px;
        font-weight: bold;
        color: #ff6b6b;
      }

      .price .old-price {
        font-size: 14px;
        color: #999;
        text-decoration: line-through;
        margin-left: 5px;
      }

      .btns {
        margin-top: 15px;
        display: flex;
        gap: 10px;
      }

      .btns div {
        padding: 10px 0;
        cursor: pointer;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        flex: 1 0 0;
        transition: all 0.4s ease;
      }

      .btns div:hover {
        transform: translateY(-2px);
        background-color: #666 !important;
      }

      .btns div:first-child {
        background-color: #4caf50;
      }

      .btns div:last-child {
        background-color: rgb(255, 42, 0);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-card">
        <div class="card-img">
          <img src="./运动手表.png" alt="" />
        </div>
        <div class="content">
          <h3>智能运动手表 Pro</h3>
          <p>全天候健康监测，50米防水，超长续航30天，支持多种运动模式。</p>
          <div class="price">
            <span class="new-price">￥899</span>
            <span class="old-price">￥1299</span>
          </div>
          <div class="btns">
            <div>加入购物车</div>
            <div>立即购买</div>
          </div>
        </div>
      </div>
      <div class="box-card">
        <div class="card-img">
          <img src="./苹果手表.png" alt="" />
        </div>
        <div class="content">
          <h3>苹果手表 Pro</h3>
          <p>全天候健康监测，50米防水，超长续航30天，支持多种运动模式。</p>
          <div class="price">
            <span class="new-price">￥2299</span>
            <span class="old-price">￥3299</span>
          </div>
          <div class="btns">
            <div>加入购物车</div>
            <div>立即购买</div>
          </div>
        </div>
      </div>
      <div class="box-card">
        <div class="card-img">
          <img src="./耳机.png" alt="" />
        </div>
        <div class="content">
          <h3>蓝牙耳机</h3>
          <p>360°环绕音效，20小时续航，IPX7防水，支持语音助手。</p>
          <div class="price">
            <span class="new-price">￥199</span>
            <span class="old-price">￥299</span>
          </div>
          <div class="btns">
            <div>加入购物车</div>
            <div>立即购买</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
